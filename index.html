<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Virtual Gamepad</title>
        <meta name="google" content="notranslate">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<style>
			html, body {
				width: 100%;
                height: 100%;
                margin: 0px;
                border: 0;
                overflow: hidden; /*  Disable scrollbars */
                display: block;  /* No floating content on sides */
			}
		</style>
	</head>

	<body onresize="resizeCanvas()" onload="drawGamepad()">
        <!-- <img src="images/MAU.png" id="imgGamepad" style="display: none;"> -->
        <div id="divImage" style="display: none;">
            <img src="images/BG_D_Pad.png" id="imgBGDPad">
            <img src="images/Button_D_Pad_Normal.png" id="imgDPadNormal">
            <img src="images/Button_L.png" id="imgL">
            <img src="images/Button_R.png" id="imgR">
            <img src="images/Button_X.png" id="imgX">
            <img src="images/Button_Y.png" id="imgY">
            <img src="images/Button_A.png" id="imgA">
            <img src="images/Button_B.png" id="imgB">
            <img src="images/Button_Back.png" id="imgBack">
            <img src="images/BG_Button_Move.png" id="imgBGMove">
            <img src="images/Button_Controll.png" id="imgControll">
        </div>
        
        <div id="divMainMenu">
            <br><input type="button" id="btnOnlyTestGamepad" onclick="onTestGamepad()" value="Only Test Gamepad"><br><br><br>
            <label id="lblInfo">Connect to Device and send data from Gamepad:</label><br><br>
            <label id="lblHostAddress" for="hostAddress">Host Address:</label>
            <input type="text" id="txtHostAddress" name="txtHostAddress" value="192.168.0.180"><br><br>
            <label id="lblPort" for="port">Port:</label>
            <input type="text" id="txtPort" name="txtPort" value="12345"><br><br>
            <input type="button" id="btnConnect" onclick="connectServer()" value="Connect"><br><br><br>
        </div>

		<canvas id="mainCanvas">
		</canvas>

        <script src="scripts/connection.js"></script>
        <script src="scripts/app_main.js"></script>
        <script src="scripts/gamepad.js"></script>
        <script src="scripts/event_touch.js"></script>

	</body>
</html>
